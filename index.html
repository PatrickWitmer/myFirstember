<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Le bootstrap styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>




  <script type="text/x-handlebars">

  <div class="main">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Geek Mum</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
              <li>{{#link-to 'about'}}About{{/link-to}}</li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    {{outlet}}
  </div>
  </script>

  <script type="text/x-handlebars" id="posts">
  <div class="main">

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <table class="table">
            <thead>
              <tr><th>Recent Posts</th></tr>
            </thead>
            {{#each}}
            <tr><td>
              {{#link-to 'post' this}}
              {{title}} <small class='muted'>by {{author.name}}</small>
              {{/link-to}}
            </tr></td>
            {{/each}}
          </table>
        </div>
        <div class="span9">
        {{outlet}}
        </div>
      </div>

  </div>
  </script>

  <script type="text/x-handlebars" id="post">

  {{#if isEditing}}
    {{partial 'post/edit'}}
    <button {{action 'doneEditing'}}>Done</button>
  {{else}}
    <button {{action 'edit'}}>Edit</button>
    {{/if}}

  <h1>{{title}}</h1>
    <h2>by {{author.name}} <small class='muted'>({{format-date date}})</small></h2>
    {{log date}}
    <hr>

    <div class='intro'>
      {{format-markdown excerpt}}
    </div>

    <div class="below-the-fold">
      {{format-markdown body}}
    </div>


  </script>

  <script type="text/x-handlebars" id="post/_edit">
  <p>{{input type="text" value=title}}</p>
  <p>{{input type="text" value=excerpt}}</p>
  <p>{{textarea value=body}}</p>
  </script>


  <script type="text/x-handlebars" id="about">
    <div class="main">
      <div id="about">

      <h1>Hello.</h1>

      <p>Welcome to my website and thanks for visiting. I've been loving and doing design for 11 years, and professionally for 6. I couldn't think of anything else I would be doing for a living. Most of my experience is in print but I'm learning the web more and more everyday.</p>

        <p>I'm a huge geek, seems to come with these shoes. Somewhat of a typophile, letterforms are a thing of beauty and something I obsess about. Big fan of Swiss and Scandinavian Design styles.</p>
        <p>Thanks for stopping by, I hope you enjoy your stay.</p>

        <br />
        <h2>KNOWLEDGE:</h2>
        <ul>
        <li>Adobe Creative Suite</li>
        <li>HTML [5]</li>
        <li>css [3]</li>
        <li>jquery</li>
        <li>Mac OS X</li>
        <li>Windows 7</li>
        </ul>
        <br />

        <p>You can download my r&eacute;sum&eacute; <a href="img/PatrickWitmerResume.pdf">here</a>. </p>

      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/showdown.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
